; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp8285]
platform = espressif8266
board = esp8285
board_upload.flash_size = 4MB
src_filter = +<*> -<m5stickc/*>
build_flags = -D __ARDUINO__ -D __ESP__ -D USTD_FEATURE_SUPPORTS_NEW_OPERATOR -D USE_WIFI -D USE_OTA -D USE_WS2812FX
framework = arduino
platform_packages = platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git
lib_deps = 
	mbed-aluqard/arduino@0.0.0+sha.3b83fc30bbdf
	arduino-libraries/Arduino_JSON@^0.1.0
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	me-no-dev/ESPAsyncTCP@^1.2.2
	kitesurfer1404/WS2812FX@^1.3.4
	https://github.com/mzanetti/ustd.git

[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
build_flags = -D __ARDUINO__ 
              -D __ESP32__
              -D USTD_FEATURE_SUPPORTS_NEW_OPERATOR
              -D USE_M5STICKC
              -D USE_WIFI
              -D USE_OTA
              -D USE_WS2812FX
lib_deps = 
	arduino-libraries/Arduino_JSON@^0.1.0
	kitesurfer1404/WS2812FX@^1.3.4
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	me-no-dev/AsyncTCP@^1.1.1
	suculent/ESP32httpUpdate@^2.1.145
	m5stack/M5StickC@^0.2.3
	https://github.com/mzanetti/ustd.git

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
src_filter = +<*> -<m5stickc/*>
build_flags = -D __ARDUINO__ -D __ESP32DEV__ -D USTD_FEATURE_SUPPORTS_NEW_OPERATOR -D USE_WIFI -D USE_OTA -D USE_WS2812FX
lib_deps = 
	arduino-libraries/Arduino_JSON@^0.1.0
	kitesurfer1404/WS2812FX@^1.3.4
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	me-no-dev/AsyncTCP @ ^1.1.1
	suculent/ESP32httpUpdate@^2.1.145
	https://github.com/mzanetti/ustd.git

[env:uno]
platform = atmelavr
board = uno
framework = arduino
src_filter = +<*> -<wifi/> -<ota/> -<m5stickc/>
build_flags = -D __UNO__
		-D ARDUINO_UNO 
		-D USE_UART_TRANSPORT
		-std=c++11 
lib_deps = 
	arduino-libraries/Arduino_JSON@^0.1.0
	https://github.com/mzanetti/ustd.git
	kitesurfer1404/WS2812FX@^1.3.4 
; Disabling WS2812 for the UNO for storage space reasons for now.

; Serial Monitor options
monitor_speed = 115200

# Arduino Pro Mini
[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
src_filter = +<*> -<wifi/> -<ota/> -<m5stickc/>
build_flags = ${env.build_flags}
			-DARDUINO_AVR_PRO
			-std=c++11 
			-D__UNO__ 
			-DARDUINO_MINI_PRO 
			-DUSE_UART_TRANSPORT
			-DSERIAL_DEBUG_ENABLED
lib_deps = 
	arduino-libraries/Arduino_JSON@^0.1.0
	https://github.com/muwerk/ustd.git

; Serial Monitor options
monitor_speed = 115200